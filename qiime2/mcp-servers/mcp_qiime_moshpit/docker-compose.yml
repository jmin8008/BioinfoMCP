version: '3.8'

services:
  mcp-qiime_moshpit:
    build: .
    image: mcp-qiime_moshpit:latest
    container_name: mcp-qiime_moshpit
    ports:
      - "8000:8000"
    environment:
      - MCP_SERVER_NAME=qiime_moshpit
    volumes:
      - ./workspace:/app/workspace
      - ./output:/app/output
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "-c", "import sys; sys.exit(0)"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 5s
    